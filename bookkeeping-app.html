        async function addTransaction() {
            const amount = parseFloat(document.getElementById('amount').value);

            const account = document.getElementById('account').value;

        // æ›´æ–°æœˆåº¦çµ±è¨ˆ
        function updateMonthlyStats() {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            
            let income = 0;
            let expense = 0;
            
            transactions.forEach(t => {
                const tDate = new Date(t.date);
                if (tDate >= firstDay && tDate <= lastDay) {
                    if (t.type === 'æ”¶å…¥') {
                        income += t.amount;
                    } else if (t.type === 'æ”¯å‡º') {
                        expense += t.amount;
                    }
                }
            });
            
            document.getElementById('monthlyIncome').textContent = formatCurrency(income);
            document.getElementById('monthlyExpense').textContent = formatCurrency(expense);
        }
        
        // æ›´æ–°ä»Šæ—¥äº¤æ˜“
        function updateTodayTransactions() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const todayTrans = transactions.filter(t => {
                const tDate = new Date(t.date);
                tDate.setHours(0, 0, 0, 0);
                return tDate.getTime() === today.getTime();
            });
            
            const container = document.getElementById('todayTransactions');
            
            if (todayTrans.length === 0) {
                container.innerHTML = `

            }
            
            container.innerHTML = todayTrans.map(t => renderTransaction(t)).join('');
        }
        
        // æ¸²æŸ“äº¤æ˜“é …ç›®

            const amountSign = t.type === 'æ”¶å…¥' ? '+' : '-';

                        <div class="transaction-desc">${t.description || t.subcategory || 'ç„¡å‚™è¨»'}</div>
                    </div>
                    <div class="transaction-amount ${amountClass}">${amountSign}${formatCurrency(t.amount)}</div>
                </div>

        }
        
        // å–å¾—äº¤æ˜“åœ–ç¤º
        function getTransactionIcon(t) {

        // åŸ·è¡ŒæŸ¥è©¢
        function performQuery() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const account = document.getElementById('queryAccount').value;
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();
            
            endDate.setHours(23, 59, 59, 999);
            
            let results = transactions.filter(t => {
                const tDate = new Date(t.date);
                
                if (tDate < startDate || tDate > endDate) return false;
                if (account && t.account !== account) return false;
                if (keyword && !t.description.toLowerCase().includes(keyword)) return false;
                
                return true;
            });
            
            const container = document.getElementById('queryResults');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span>ğŸ”</span>
                        <div>æ²’æœ‰æ‰¾åˆ°ç¬¦åˆçš„è¨˜éŒ„</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = results.map(t => renderTransaction(t)).join('');
        }
        
        // æ›´æ–°å¸³æˆ¶é¤˜é¡
        function updateAccountBalance() {
            const balances = {};
            
            config.accounts.forEach(acc => {
                balances[acc] = 0;
            });
            
            transactions.forEach(t => {
                if (t.type === 'æ”¶å…¥') {
                    balances[t.account] = (balances[t.account] || 0) + t.amount;
                } else if (t.type === 'æ”¯å‡º') {
                    balances[t.account] = (balances[t.account] || 0) - t.amount;
                } else if (t.type === 'è½‰å¸³') {
                    balances[t.account] = (balances[t.account] || 0) - t.amount;
                    balances[t.accountTo] = (balances[t.accountTo] || 0) + t.amount;
                }
            });
            
            const container = document.getElementById('accountList');
            container.innerHTML = Object.entries(balances)
                .sort((a, b) => b[1] - a[1])
                .map(([account, balance]) => `
                    <div class="account-item">
                        <div class="account-name">${account}</div>
                        <div class="account-balance" style="color: ${balance >= 0 ? 'var(--success)' : 'var(--danger)'}">${formatCurrency(balance)}</div>
                    </div>
                `).join('');
        }
        
        // æ ¼å¼åŒ–é‡‘é¡
        function formatCurrency(amount) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'currency',
                currency: 'TWD',
                minimumFractionDigits: 0
            }).format(amount);
        }
